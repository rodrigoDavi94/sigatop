name: Build, Test and Deploy ASP.Net Core app 

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: ğŸ”¨ Build

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¢ Discord - Novo commit detectado
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "ğŸš€ Novo commit detectado"
          description: "Iniciando build do projeto sigatop..."
          color: 0x0099ff
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore
        env:
          ASPNETCORE_ENVIRONMENT: Development

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{github.workspace}}/publish_output --no-build
        env:
          ASPNETCORE_ENVIRONMENT: Development

      - name: ğŸ“¢ Discord - Build bem-sucedido
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "âœ… Build concluÃ­do com sucesso"
          description: "O build do projeto sigatop foi concluÃ­do sem erros!"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/publish_output

      - name: Upload source code for tests
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: .

  test:
    runs-on: windows-latest
    needs: build
    name: ğŸ§ª Test

    steps:
      - name: Download source code
        uses: actions/download-artifact@v4
        with:
          name: source-code
          path: .

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: ğŸ“¢ Discord - Iniciando testes
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "ğŸ§ª Iniciando testes unitÃ¡rios"
          description: "Executando testes do projeto sigatop..."
          color: 0xffaa00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: Restore test dependencies
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test --configuration Release --no-restore --verbosity normal --logger trx --results-directory TestResults

      - name: ğŸ“¢ Discord - Testes bem-sucedidos
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "âœ… Testes concluÃ­dos com sucesso"
          description: "Todos os testes unitÃ¡rios do projeto sigatop passaram!"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults

  deploy:
    runs-on: windows-latest
    needs: [build, test]
    name: ğŸš€ Deploy
    environment:
      name: 'Production'
      url: 'https://sigatop.site4now.net'
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/publish_output

      - name: ğŸ“‚ Sync files to production
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: win8135.site4now.net
          username: rodrigodavi2025-001
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /sigatop/
          local-dir: ${{github.workspace}}/publish_output/

      - name: ğŸ“¢ Discord - Deploy bem-sucedido
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "ğŸ‰ Deploy concluÃ­do com sucesso"
          description: "O projeto sigatop foi enviado para produÃ§Ã£o com sucesso! ğŸš€"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: ğŸ“¢ Discord - Falha no deploy
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "âŒ Falha no deploy"
          description: "Ocorreu um erro durante o deploy do projeto sigatop."
          color: 0xff0000
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

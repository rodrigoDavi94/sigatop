name: Build and deploy ASP.Net Core app 

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v4

      - name: ðŸ“¢ Discord - Novo commit detectado
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "ðŸš€ Novo commit detectado"
          description: "Iniciando build do projeto sigatop..."
          color: 0x0099ff
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        env:
          ASPNETCORE_ENVIRONMENT: Development

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{github.workspace}}/publish_output
        env:
          ASPNETCORE_ENVIRONMENT: Development

      - name: ðŸ“¢ Discord - Build bem-sucedido
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: "âœ… Build concluÃ­do com sucesso"
          description: "O build do projeto sigatop foi concluÃ­do sem erros!"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/publish_output

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
